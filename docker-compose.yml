version: '2'
services:
  zookeeper:
    image: wurstmeister/zookeeper
    ports:
      - "2181:2181"
  kafka:
    build: .
    ports:
      - "9092"
    environment:
      KAFKA_ADVERTISED_HOST_NAME: 52.79.249.53
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_CREATE_TOPICS: "fds.transactions:1:1"
      KAFKA_HEAP_OPTS: -Xmx512M -Xms512M
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
